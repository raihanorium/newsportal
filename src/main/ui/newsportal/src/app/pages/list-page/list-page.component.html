<h3>News List</h3>

<table class="table table-bordered table-hover table-striped">
    <thead>
    <tr>
        <th>Title</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let news of newsList">
        <td>{{news.title}}</td>
    </tr>

    <tr *ngIf="!newsList">
        <td>No news yet</td>
    </tr>
    </tbody>
</table>
